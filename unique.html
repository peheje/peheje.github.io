<!doctype html>

<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/hamster.png" type="image/png">
</head>

<body>
    <div id="menu"></div>
    <p>Tool to analyze a list of strings, identifying both unique entries and duplicates. Input your list, and receive
        output displaying unique items and repeated ones. For example, inputting 'a' 3 times will show 'a' as a unique
        entry, while also listing it twice under duplicates.</p>
    <div class="inline-block margin-bottom-10">
        <label for="original">Input: <span id="original-count">0</span></label>
        <textarea id="original"></textarea>
    </div>

    <div>
        <button id="find-duplicates-btn" title="Trims, removes empty and finds duplicates.">Find
            duplicates</button>

        <label for="case-insensitive" class="not-selectable">Lowercase</label>
        <input type="checkbox" id="case-insensitive">
    </div>

    <div class="inline-block">
        <label for="duplicates">Duplicates: <span id="duplicates-count">0</span></label>
        <textarea id="duplicates" readonly></textarea>
    </div>

    <div class="inline-block">
        <label for="unique">Unique: <span id="unique-count">0</span></label>
        <textarea id="unique" readonly></textarea>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
