<!doctype html>

<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/hamster.png" type="image/png">
</head>

<body>
    <div id="menu"></div>
    <p>On start a number will be shown for the configured period, enter it again and click guess/press enter.</p>

    <div id="length-input" class="inline-block">
        <label for="length">Length of number:</label>
        <input id="length" name="length" type="number" step="1" value="5" min="1" />
    </div>
    <div id="interval-input" class="inline-block">
        <label for="interval">Peek seconds:</label>
        <input id="interval" name="interval" type="number" step="1" value="4" min="1" />
    </div>
    <div id="io-input" class="display-none">
        <label for="io">Number:</label>
        <input id="io" name="io" type="text" />
    </div>

    <div>
        <div class="inline-block">
            <button id="submit">Start</button>
        </div>
        <div id="restart" class="display-none">
            <button id="restart">Restart</button>
        </div>
    </div>

</body>

<script src="bundle.js"></script>

</html>
