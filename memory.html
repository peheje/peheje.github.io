<!doctype html>

<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/hamster.png" type="image/png">
</head>

<body>
    <div id="menu"></div>
    <main class="app-shell">
        <section class="ab">
            <div id="length-input" class="inline-block">
                <label for="length">Length of number:</label>
                <input id="length" name="length" type="number" step="1" value="5" min="1" data-stepper="true" />
            </div>
            <div id="interval-input" class="inline-block">
                <label for="interval">Peek seconds:</label>
                <input id="interval" name="interval" type="number" step="1" value="4" min="1" data-stepper="true" />
            </div>
        </section>

        <div id="io-input" class="inline-block display-none">
            <label for="io">Number:</label>
            <input id="io" name="io" type="text" />
        </div>

        <div class="actions">
            <div class="inline-block">
                <button id="submit">Start</button>
            </div>
            <div id="restart" class="display-none">
                <button id="restart">Restart</button>
            </div>
        </div>
    </main>
    <script src="bundle.js"></script>
</body>

</html>
