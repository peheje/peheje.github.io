<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>List comparer</title>
  <meta name="description" content="Compare lists">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <textarea id="a"></textarea>
    <textarea id="b"></textarea>
  </div>

  <button id="compare-btn" title="Trim lines, remove duplicates, sort and compare">Compare</button>
  <button hidden id="random-btn">Randomize</button>

  <p>In both:</p>
  <textarea id="a-and-b"></textarea>
  <span id="a-and-b-count"></span>

  <p>Only in left:</p>
  <textarea id="a-not-b"></textarea>
  <span id="a-not-b-count"></span>

  <p>Only in right:</p>
  <textarea id="b-not-a"></textarea>
  <span id="b-not-a-count"></span>

  <script src="app.js"></script>
</body>

</html>
