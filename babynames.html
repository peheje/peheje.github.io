<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/hamster.png" type="image/png">
</head>

<body>
    <div id="menu"></div>
    <main class="app-shell">
        <h2 id="name" class="name-prompt"></h2>

        <div class="inline-block margin-bottom-10">
            <label for="liked">Liked:</label>
            <textarea id="liked" readonly></textarea>
        </div>

        <div class="choice-row margin-bottom-10">
            <input type="radio" id="girl" name="gender" value="girl">
            <label for="girl" class="not-selectable">Girls</label>
            <input type="radio" id="boy" name="gender" value="boy">
            <label for="boy" class="not-selectable">Boys</label>
        </div>

        <div class="actions">
            <button id="yes">Yes</button>
            <button id="no">No</button>
            <button id="copy">Copy</button>
            <button id="clear" class="red">Clear</button>
        </div>
    </main>

    <script src="bundle.js"></script>
</body>

</html>
