<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/hamster.png" type="image/png">
</head>

<body>
  <div id="menu"></div>
  <br>
  <div>
    <p>New baby? Don't know what to call her/him? Maybe this tool can help. You and your partner can both make a list, and compare them. There's 1000 names for each gender. They are sorted by frequence. The list is stored in your browser local-storage, so you can come back to it.</p>
  </div>
  <b id="name"></b>
  <br>
  <div class="inline-block margin-bottom-10">
    <label for="liked">Liked:</label>
    <textarea id="liked" readonly></textarea>
  </div>

  <div class="margin-bottom-10">
    <input type="radio" id="girl" name="gender" value="girl">
    <label for="girl" class="not-selectable">Girls</label><br>
    <input type="radio" id="boy" name="gender" value="boy">
    <label for="boy" class="not-selectable">Boys</label><br>
  </div>

  <div>
    <button id="yes">Yes</button>
    <button id="no">No</button>
    <button id="copy">Copy</button>
    <button id="clear" class="red">Clear</button>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
