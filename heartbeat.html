<!doctype html>

<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/hamster.png" type="image/png">
</head>

<body>
    <div id="menu"></div>
    <main class="app-shell">
        <p class="result-line">Hit `space` or tap the button to your heartbeat rhythm.</p>
        <div class="actions">
            <button id="heartbeat-btn" tabindex="-1">Beat</button>
        </div>
        <p id="heartbeat" class="metric"></p>
        <b id="beat" hidden class="red metric-pulse">Beat</b>
    </main>

    <script src="bundle.js"></script>
</body>

</html>
