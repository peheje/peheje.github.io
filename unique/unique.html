<!doctype html>

<html lang="en">

<body>
    <div class="inline-block margin-bottom-10">
        <label for="original">Input: <span id="original-count">0</span></label>
        <textarea id="original"></textarea>
    </div>

    <div>
        <button id="find-duplicates-btn" title="Trims lines, remove whitespace lines, find duplicates">Find duplicates</button>
        <button hidden id="random-btn">Randomize</button>
    </div>

    <div class="inline-block">
        <label for="duplicates">Duplicates: <span id="duplicates-count">0</span></label>
        <textarea id="duplicates" readonly></textarea>
    </div>

    <div class="inline-block">
        <label for="unique">Unique: <span id="unique-count">0</span></label>
        <textarea id="unique" readonly></textarea>
    </div>

    <script src="/shared.js"></script>
    <script src="./unique.js"></script>
</body>

</html>
